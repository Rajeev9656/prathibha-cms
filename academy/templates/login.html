{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tutor Login - Game Champs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  color: #333;
  display: flex;
  flex-direction: column;
  background: 
    linear-gradient(rgba(220,220,220,0.7), rgba(220,220,220,0.7)),
    url('https://imgs.search.brave.com/5usQ6T83nz58o0OXZozHW3YY2fQAim44UY_lNV6x0vg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvOTQy/MTQ1NjM2L3Bob3Rv/L3lvdW5nLWZpdG5l/c3MtaW5zdHJ1Y3Rv/ci1yZWFkaW5nLWEt/dHJhaW5pbmctcGxh/bi1pbi1hLWd5bS5q/cGc_cz02MTJ4NjEy/Jnc9MCZrPTIwJmM9/eE15YXpEY0IzY2c1/Wmx0UjhFbnV3QnRS/aVVnNEpPZFFSZy1R/UU1yVFlpaz0') center/cover no-repeat;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  position: relative;
}

/* subtle animated overlay for depth */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  background: radial-gradient(circle at top left, rgba(255,255,255,0.08), transparent 70%);
  animation: moveOverlay 15s linear infinite;
  z-index: 0;
}
@keyframes moveOverlay { 0%{transform: translate(0,0);} 50%{transform: translate(50px,50px);} 100%{transform: translate(0,0);} }

.top-bar {
  width: 100%;
  padding: 20px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  z-index: 2;
}
.top-bar img { height: 70px; border-radius: 8px; }
.top-bar a {
  color: #fff;
  background: #1e3c72;
  padding: 8px 18px;
  border-radius: 25px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
}
.top-bar a:hover { background: #142850; }

.login-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 60px 20px 40px 20px;
  position: relative;
  z-index: 2;
}

.login-card {
  background: rgba(255, 255, 255, 0.95);
  padding: 45px 35px;
  border-radius: 22px;
  width: 380px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  backdrop-filter: blur(12px);
  border-top: 4px solid #1e3c72;
  position: relative;
  animation: fadeIn 0.6s ease-in-out;
  transition: transform 0.3s, box-shadow 0.3s;
}
.login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 25px 70px rgba(0,0,0,0.35);
}

.login-card h2 {
  text-align: center;
  margin-bottom: 35px;
  color: #1e3c72;
  font-weight: 700;
  font-size: 28px;
}

/* Floating label inputs with icons */
.form-group {
  position: relative;
  margin-bottom: 25px;
}
.form-group input {
  width: 100%;
  padding: 14px 15px 14px 40px; /* space for icon */
  border: 1.5px solid #ccc;
  border-radius: 10px;
  font-size: 15px;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
  background: none;
}
.form-group input:focus {
  border-color: #1e3c72;
  box-shadow: 0 0 12px #1e3c72aa;
}
.form-group label {
  position: absolute;
  top: 50%;
  left: 40px;
  transform: translateY(-50%);
  color: #999;
  pointer-events: none;
  transition: all 0.3s;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: -10px;
  font-size: 12px;
  color: #1e3c72;
  background: white;
  padding: 0 5px;
}

/* Input icons */
.form-group .fa {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #999;
  transition: color 0.3s;
}
.form-group input:focus ~ .fa { color: #1e3c72; }

/* Login button */
.btn-login {
  width: 100%;
  padding: 14px;
  background: #1e3c72;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}
.btn-login:hover {
  background: #142850;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

@keyframes fadeIn { 
  from { opacity: 0; transform: translateY(-15px); } 
  to { opacity: 1; transform: translateY(0); } 
}

@media (max-width:500px) { 
  .login-card { width: 90%; padding: 35px 20px; } 
}
</style>
</head>
<body>

<div class="top-bar">
  <img src="{% static 'images/logo_c.png' %}" alt="Game Champs Logo" />
  <a href="/" aria-label="Go to Home">Home</a>
</div>

<div class="login-wrapper">
  <div class="login-card" role="main" aria-label="Tutor login form">
    <h2>Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" placeholder=" " required />
        <label>Username</label>
        <i class="fa fa-user"></i>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder=" " required />
        <label>Password</label>
        <i class="fa fa-lock"></i>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</div>

</body>
</html>
