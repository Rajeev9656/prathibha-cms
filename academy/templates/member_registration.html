{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration | Prathibha College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          margin: 0;
          background: #f8f9fa;
          color: #2c3e50;
      }

      /* Navbar */
      .navbar-prathibha {
          width: 100vw;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1100;
          height: 67px;
          background: linear-gradient(90deg, #1a3e66 70%, #16375b 100%);
          display: flex;
          align-items: center;
          justify-content: space-between;
          box-shadow: 0 4px 18px rgba(26,62,102,0.10);
          padding: 0 2vw;
        }
      .navbar-prathibha .navbar-logo {
          height: 45px;
          background: #fff;
          border-radius: 12px;
          padding: 3px 12px;
          box-shadow: 0 2px 7px rgba(26,62,102,0.1);
          margin-right: 17px;
      }
      .navbar-prathibha .navbar-title {
          color: #ffffff;
          font-size: 1.19rem;
          font-weight: 700;
          text-shadow: 0 1px 6px rgba(32,38,56,0.10);
          letter-spacing: 1px;
          flex: 1;
          text-align: center;
      }
      .navbar-prathibha .btn-back {
          background: rgba(255,255,255,.16);
          color: #ffffff;
          font-weight: 600;
          border: 1.5px solid #ffffff;
          border-radius: 24px;
          padding: 7px 24px;
          font-size: 1rem;
          transition: all 0.23s;
          text-decoration: none;
          box-shadow: 0 2px 8px rgba(26,62,102,0.04);
          margin-left: 12px;
      }
      .navbar-prathibha .btn-back:hover {
          background: #dfdacf;
          color: #1a3e66;
          text-decoration: none;
          box-shadow: 0 2px 15px rgba(212,160,23,0.21);
      }

      .container-page {
          margin-top: 95px;
      }

      /* Glassy Card */
      .card {
          border-radius: 16px;
          box-shadow: 0 12px 30px rgba(26,62,102,0.12);
          background: rgba(255,255,255,0.95);
          backdrop-filter: blur(6px);
          transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover { transform: translateY(-4px); box-shadow: 0 16px 36px rgba(26,62,102,0.18); }

      h2 {
          color: #124559;
          font-weight: 800;
      }

      /* Floating labels */
      .form-floating input, .form-floating select {
          border-radius: 12px;
          border: 1px solid #ced4da;
          padding: 1rem 0.75rem 0.25rem 0.75rem;
          background: #fefefe;
          transition: all 0.3s;
      }
      .form-floating input:focus, .form-floating select:focus {
          border-color: #d4a017;
          box-shadow: 0 0 0 0.2rem rgba(212,160,23,0.25);
          background: #fff;
      }
      .form-label {
          font-weight: 600;
          color: #16375b;
      }

      /* Buttons */
      .btn-primary {
          background-color: #f9e5b4;
          border: none;
          color: #1a3e66;
          font-weight: bold;
          border-radius: 12px;
          transition: all 0.3s;
      }
      .btn-primary:hover {
          background-color: #c49b0f;
          color: #1a3e66;
          transform: translateY(-2px);
          box-shadow: 0 6px 15px rgba(26,62,102,0.2);
      }

      /* Checkbox */
      .form-check-input:checked {
          background-color: #d4a017;
          border-color: #d4a017;
      }

      @media (max-width:600px) {
          .navbar-prathibha .navbar-title { font-size: 0.99rem; }
          .navbar-prathibha { padding: 0 1vw; }
      }

    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar-prathibha">
      <img src="{% static 'images/logo_c.png' %}" alt="Prathibha College Logo" class="navbar-logo" />
      <span class="navbar-title">Student Registration</span>
      <a href="{% url 'home' %}" class="btn-back">Home</a>
    </nav>

    <!-- Form Container -->
    <div class="container container-page d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card p-4 w-100" style="max-width: 650px;">
        <h2 class="text-center mb-4">Student Registration</h2>

        <form class="row g-3" method="post">
          {% csrf_token %}
          <div class="col-md-6 form-floating">
            <input type="text" name="first_name" class="form-control" id="firstName" placeholder="First Name">
            <label for="firstName">First Name</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="text" name="last_name" class="form-control" id="lastName" placeholder="Last Name">
            <label for="lastName">Last Name</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
            <label for="inputEmail">Email</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="tel" name="phone" class="form-control" id="inputPhone" placeholder="Phone">
            <label for="inputPhone">Phone</label>
          </div>
          <div class="col-12 form-floating">
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Address">
            <label for="inputAddress">Address</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="text" name="city" class="form-control" id="inputCity" placeholder="City" required>
            <label for="inputCity">City</label>
          </div>
          <div class="col-md-4 form-floating">
            <select name="state" id="inputState" class="form-select" required>
              <option selected disabled>Choose...</option>
              <option>Kerala</option>
            </select>
            <label for="inputState">State</label>
          </div>
          <div class="col-md-2 form-floating">
            <input type="text" name="zip" class="form-control" id="inputZip" placeholder="Zip" required>
            <label for="inputZip">Zip</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="col-md-6 form-floating">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div class="col-12 form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" class="text-decoration-none">terms & conditions</a>
            </label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 py-2">Register Now</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
