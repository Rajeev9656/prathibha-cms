{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member - {{ member.full_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #d7d7d7, #f1f1f1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 750px;
            margin: auto;
            transition: all 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.8rem;
        }

        label {
            font-weight: 500;
        }

        input, select, textarea {
            border-radius: 8px !important;
            border: 1px solid #ced4da !important;
            padding: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2a5298 !important;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.2);
        }

        .btn-save {
            background: #2a5298;
            color: white;
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #1e3c72;
            transform: scale(1.05);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        table td {
            vertical-align: middle;
        }

        table label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">‚úèÔ∏è Edit Member Details</div>

    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'member_list' %}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-save">üíæ Save Changes</button>
        </div>
    </form>
</div>

</body>
</html>
