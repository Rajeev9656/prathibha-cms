{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
        }

        h2 {
            margin-bottom: 30px;
            color: #0d3b66;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #0d3b66;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5d6fbd;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Student: {{ student.first_name }} {{ student.last_name }}</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}" required>
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ student.email }}">
            </div>

            <div class="mb-3">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
            </div>

            <div class="mb-3">
                <label>City</label>
                <input type="text" name="city" class="form-control" value="{{ student.city }}">
            </div>

            <div class="mb-3">
                <label>State</label>
                <input type="text" name="state" class="form-control" value="{{ student.state }}">
            </div>

            <div class="mb-3">
                <label>Batch</label>
                <select name="batch" class="form-select">
                    <option value="Day Batch" {% if student.batch == "Day Batch" %}selected{% endif %}>Day Batch</option>
                    <option value="Sunday Batch" {% if student.batch == "Sunday Batch" %}selected{% endif %}>Sunday Batch</option>
                    <option value="Overseer (Sunday Only)" {% if student.batch == "Overseer (Sunday Only)" %}selected{% endif %}>Overseer (Sunday Only)</option>
                    <option value="Night Batch" {% if student.batch == "Night Batch" %}selected{% endif %}>Night Batch</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Fees Status</label>
                <select name="fees_paid" class="form-select">
                    <option value="True" {% if student.fees_paid %}selected{% endif %}>Paid</option>
                    <option value="False" {% if not student.fees_paid %}selected{% endif %}>Not Paid</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'students_details' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
